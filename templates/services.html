{% extends 'base.html' %}

{% block title %} Services {% endblock title %}
{% block body %}
    <div class="h-screen bg-gray-100 w-screen">
        <h1 class="text-center pt-10 md:text-4xl text-2xl">Check Device Coverage</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="flex flex-col">
                <input type="text" placeholder="Enter Serial Number " class="mx-auto mt-10 px-24 py-2 border outline outline-gray-200" name="serial" id="serial">
                <button type="submit" class="mt-3 text-gray-500 hover:text-black">Submit</button>
            </div>
        </form>
    </div>
{% endblock body %}
